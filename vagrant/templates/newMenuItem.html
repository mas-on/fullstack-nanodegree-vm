<html><body>
<form method='POST' enctype='multipart/form-data' action="{{ url_for('newMenuItem', restaurant_id = restaurant_id) }}">
<h2>New Menu Item</h2>
<h3>Enter name</h3><input name='name' type='text' >
<h3>Enter price</h3><input name='price' type='text' >
<h3>Enter description</h3><input name='description' type='text' >
<h3>Check course</h3>
{% for course in courses %}
<div>
	<input type="radio" id="{{ course.lower() }}" name="course" value="{{ course }}" {% if course == 'Appetizer' %} checked {% endif %}/>	
	<label for="{{ course.lower() }}">{{ course }}</label>	
</div>
{% endfor %}

<br/><input type='submit' value='Add'/>
<span> </span>
<a href="{{ url_for('showMenu', restaurant_id = restaurant_id) }}">Cancel<a/>
</form>
</body></html>
