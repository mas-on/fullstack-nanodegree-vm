<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
<form method='POST' enctype='multipart/form-data' action="{{ url_for('deleteMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id) }}">
	<div class='pane'>
		<div class='header'><h2>Delete Menu Item</h2></div>
		<p class='label'>Are you sure you want to delete {{ i.name }}?</p>
		<br/><input type='submit' value='Delete'>
		<a href="{{ url_for('showMenu', restaurant_id = i.restaurant_id) }}">Cancel<a/>
	</div>
</form>
</body></html>
