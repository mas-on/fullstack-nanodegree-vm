<html>
<head>
	
</head>
<body>
<div class='pane'>
	<div class='header'>
		<h1>The List of Restaurants</h1>
	</div>

	<div class='flash'>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
	<ul>
			{% for message in messages %}
			<li><strong>{{ message }}</strong></li>
			{% endfor %}
	</ul>
		{% endif %}
	{% endwith %}
	</div>
	<a href="{{ url_for('newRestaurant') }}">New restaurant</a>

{% for i in items %}

	<div>
		<p class='name'>{{i.name}}</p>
		<a href="{{ url_for('showMenu', restaurant_id = i.id) }}">Menu</a>
		<span> </span>
		<a href="{{ url_for('editRestaurant', restaurant_id = i.id) }}">Edit</a>
		<span> </span>
		<a href="{{ url_for('deleteRestaurant', restaurant_id = i.id) }}">Delete</a>
	</div>

{% endfor %}
</div>
</body>

</html>
